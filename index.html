<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <title>Retro Pet</title>
  <link rel="icon" href="favicon.ico">
</head>
<body>
  <div id="app">
    <h1>🐖 Retro Pet</h1>
    <canvas id="pet-canvas"></canvas>

    <div id="controls">
      <button onclick="feedPet()"> Feed 🥗</button>
      <button onclick="playWithPet()"> Play 🏀</button>
      <button onclick="cleanPet()"> Clean 🫧</button>
      <button onclick="sleepPet()"> Sleep 🌙</button>
      <button onclick="healPet()"> Medicine 🩹</button>
    </div>
<div id="stats-container">
  <div class="stat-row">
    <div class="stat-label"><span class="icon">🍗</span> Hunger</div>
    <div class="stat-bar" id="hunger-bar"></div>
  </div>
  <div class="stat-row">
    <div class="stat-label"><span class="icon">💖</span> Happiness</div>
    <div class="stat-bar" id="happiness-bar"></div>
  </div>
  <div class="stat-row">
    <div class="stat-label"><span class="icon">🧼</span> Cleanliness</div>
    <div class="stat-bar" id="cleanliness-bar"></div>
  </div>
  <div class="stat-row">
    <div class="stat-label"><span class="icon">😴</span> Sleepiness</div>
    <div class="stat-bar" id="sleepiness-bar"></div>
  </div>
  <div class="stat-row">
    <div class="stat-label"><span class="icon">❤️</span> Health</div>
    <div class="stat-bar" id="health-bar"></div>
  </div>
</div>

  <!-- animate the zzz's for the sleeping pig -->
<div id="zzz-container" class="hidden">
  <div class="zzz">Z</div>
  <div class="zzz z2">Z</div>
  <div class="zzz z3">Z</div>
</div>
    
<!-- display's version number in the footer -->
<div id="version-footer" style="
    position: fixed;
    right: 20px;
    bottom: 15px;
    font-size: 1rem;
    font-family: inherit;
    z-index: 100;
    pointer-events: none;
  ">
    Version: <span id="versionid"></span> Max
</div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js')
        .then(reg => console.log('Service Worker registered:', reg.scope))
        .catch(err => console.error('Service Worker registration failed:', err));
    }
  </script>
<script src="app.js"></script>

  
</body>
</html>
